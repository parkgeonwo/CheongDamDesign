                <script type="text/javascript">
                
                  // 첫번째 열에 들어갈 이름
                  var interior_type = ["1.폐기물처리,철거","씽크대철거","키큰장,옷장","아트월","화장대","창호","몰딩,걸레받이","천정"

                                      ,"2.문공사","중문","방문,욕실문","소계"
                                      ,"3.창호공사","터닝도어","베란다창호","소계"
                                      ,"3.도배,바닥공사","실크벽지","인건비","도배부자재","거실,방","소계"
                                      ,"4.필름공사","필름지","필름지","필름지","필름지","필름지","필름지","필름지"
                                      ,"퍼티작업","인건비","실리콘마감","소계"
                                      ,"5.타일,욕실공사","내욕실","외욕실","추가","추가","욕조","현관바닥","베란다바닥"
                                      ,"베란다바닥","주방타일","기타","소계"
                                      ,"6.목공사","기본자재","단열작업","인건비","장비대","기타","소계"
                                      ,"7.전기공사","기본공사","거실,주방","방","간접조명","실링펜","신발장하부조명","인건비"
                                      ,"기타","소계"
                                      ,"8.확장공사","발코니","소계"
                                      ,"8.철물공사","경첩,손잡이","소계"
                                      ,"9.기타공사","도시가스","인터폰","도어락","입주청소","소계"
                                      ,"10.도장공사","탄성세라믹","소계"
                                      ,"11.가구공사","싱크대","싱크대","키큰장,냉장고장","싱크볼","수전","후드","대리석"
                                      ,"키큰수납장","안방붙박이","신발장","창고장","화장대","소계"
                                      ,"12.기업이윤","이윤 및 경비","소계"
                                      ,"총가격"];
                  // 두번째 열에 들어갈 이름
                  var interior_kind = ["","","","MDF","","","","","","","","","","","","",""
                                      ,"3연동슬림","ABS도어","","","LX","LX","","","","",""
                                      ,"강마루","","","현관문","샷시(내부)","창고문","문,문틀","신발장","붙박이","싱크대"
                                      ,"","","","","","300*600","300*600","600*600","600*1200","SMC","600*600","앞","뒤"
                                      ,"","","","","","","","","","","","","매립등","연등"
                                      ,"","","","","","","","방","","","","",""
                                      ,"철거,배관이동","","","","","","","",""
                                      ,"상*하부장","하부장","","백조","거위목","빌트인","","","여닫이","","","5단서랍,거울",""
                                      ,"","공사금액+15%",""];
                                      
                  // 세번째 열에 들어갈 단위
                  var interior_unit = ["","m","자","식","식","틀","식","평","식","틀","칸","개","평","차","식","",""
                                    ,"식","set","","","틀","식","","","평","품","식","평","",""
                                    ,"M","M","M","M","M","M","M","식","품","식","",""
                                    ,"칸","칸","칸","칸","식","식","칸","칸","식","식","",""
                                    ,"식","칸","품","날","식","",""
                                    ,"식","개","개","식","식","식","품","식","","","칸"
                                    ,"","","개","",""
                                    ,"식","식","식","평",""
                                    ,"","칸",""
                                    ,"","M","M","M","식","식","식","M","자","자","자","개","식","","","",""];
                  // 비고란 설명
                  var etc = ["","","","대리석 돌 _ 22만","","","","","",""
                            ,"도기,수전,거울,장,ACC,천정 돔 / 타일 제외","문_1.3천원","","","","",""
                            ,"스윙도어125 / 프리미엄슬라이딩 120","문짝 14.5 / 문틀 19.5","","","","","",""
                            ,"평+2.5+5py","1품 15~20py","","장판2.2t 5.5 / 데코타일 4.8","","","","",""
                            ,"문4.5/문틀2.5_7m","","","","",""
                            ,"33평 내부 필름 기준","","","","","",""
                            ,"조적욕조 52","","","","","","",""
                            ,"몰딩,걸레받이,9mm문선,거실면작업","","","","","",""
                            ,"기본_스위치 콘센트 전선작업","","","","","","","","","","","","","","","","","",""
                            ,"","","","","","","","",""
                            ,"사각볼","슈티에 27","침니 28 / 아일랜드후드 49","","","슬라이딩 한샘 18.5"
                            ,"","","","","","",""]
                  // width array
                  var width_array = ["19%","13%","6%","10%","14%","15%","23%"]
                  // title color array
                  var title_color_array = [0, 16, 20, 24, 30, 42, 54, 61, 71, 74, 77, 83, 86, 100]  // id 값보다 1씩 작음
                  // input tag not include array
                  var not_include_array = [0, 15,16,   19,20,   23,24,   29,30,   41,42,   53,54,   60,61,   70,71, 
                                              73,74,   76,77,   82,83,   85,86,   99,100]  // id 값보다 1씩 작음
  
                  //테이블 생성 태그를 연다.
                  document.write("<table width='100%' border='1' id='page2_table_id' style='text-align: center'>");
                  

                  // 변수 설명
                  // i 는 0부터 / k는 i+1 / id값들은 k로

                  // for문 시작
                  for ( var i=0; i<104 ; i++) {
                  
                   if (title_color_array.includes(i)){  // 주제 row 는 다르게 표현
                    document.write("<tr height='26' style='font-size:14px; font-weight: bold; background-color: rgb(243, 243, 243);'>");
                   }
                   else if (i==103){
                    document.write("<tr height='40' style='font-size:30px; font-weight: bold; background-color: rgb(230, 230, 230);'>");
                   }
                   else{
                    document.write("<tr height='26'>");    // <tr> : 행추가.
                   }
                   var k = i+1
                  
                 
                   // 이중 for문 시작
                   for ( var j=0; j<7 ; j++) {
                    if (j==0){  // 첫째열에 들어갈 text
                      var txt= interior_type[i]
                    }
                    else{
                      var txt="";    // 테이블각 셀에 (행,열) 값을 출력하기위해 정의된 String
                    }
                    
                    if(j==1 && i<= 101 ){ // 종류 컬럼
                      document.write("<td width=" +width_array[j]+ "align='center'>"+interior_kind[i]+"</td>");
                    }
                    else if(j==2 && i<= 101 ){ // 단위 컬럼
                      document.write("<td width=" +width_array[j]+ "align='center'>"+interior_unit[i]+"</td>");
                    }
                    else if(j==3 && i<= 101 && !not_include_array.includes(i) ){ // 수량 컬럼
                      document.write("<td width="+width_array[j]+"align='center'><center><input type='text' class='input_css' id='txt_qty_"+k+"' style='width:100%' onblur='losFocus(id);' onkeyup = 'this.value=numberFormat(this.value, true, true, true)'></center></td>"   );
                    }
                    else if(j==4 && i<= 101 && !not_include_array.includes(i) ){ // 단가 컬럼
                      document.write("<td width="+width_array[j]+"align='center'><center><input type='text' class='input_css' id='txt_pri_"+k+"' style='width:100%' onblur='losFocus(id);' onkeyup = 'this.value=numberFormat(this.value, true, true, true)'></center></td>"   );
                    }
                    else if(j==5 && i<= 101 ){ // 금액 컬럼
                      document.write("<td width=" +width_array[j]+ "align='center'><b><label id='tot_amt_"+k+"'></label></b></td>");
                    }
                    else if(j==5 && i == 103 ){ // total 금액 컬럼
                      document.write("<td width=" +width_array[j]+ "align='center'><b><label id='tot_amt_last_page2'></label></b></td>");
                    }
                    else if(j==6 && i<= 101 ){ // 종류 컬럼
                      document.write("<td width=" +width_array[j]+ "align='center'>"+etc[i]+"</td>");
                    }

                    else{
                      document.write("<td width=" +width_array[j]+ "align='center'>"+txt+"</td>");
                    }
                   } //end for j
                   
                 
                   document.write("</tr>");
                  } //end for i
                 
                  document.write("</table>");   // 테이블 태그를 닫는다.
                 
                </script>
